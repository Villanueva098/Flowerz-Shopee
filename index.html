<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a variety of indoor plants for your home or office.">
    <title>Indoor Plants</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url('https://images.unsplash.com/photo-1587300003388-59208cc962cb'); /* Elegant flower shop background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: #77b36d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h2 {
            color: #669966;
            margin-bottom: 10px;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Indoor Plants</h1>

    <h2>Peace Lily</h2>
    <img src="https://i.imgur.com/CJpgKtp.png" alt="Cartoon Peace Lily">
    <p>The Peace Lily, with its cute white blooms and green leaves, adds cheer to any room!</p>
    <p>Price: $15</p>

    <h2>Zanzibar Gem</h2>
    <img src="https://i.imgur.com/MYoT3zr.png" alt="Cartoon Zanzibar Gem">
    <p>This fun and funky Zanzibar Gem is perfect for beginners and brings nature vibes to your space!</p>
    <p>Price: $20</p>

</body>
</html>
